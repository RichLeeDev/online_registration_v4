<!DOCTYPE html>
<html lang= "en">
<head>
  <title>Online-Registration</title>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="main-header">
    <h1>Code Review</h1>
  </header>

  <main>

    <div class="container">
      <h2 class="title">Signup for our newsletter</h2>
      <p class="title-info">Get me the latest news on how your code is doing right in your inbox</p>
    </div>
    <div>
      <ul>
        <li></li>
        <li></li>
      </ul>
    </div>
    <section class="container">
      <form action="index.html" method="post">
        <fieldset class="container">
          <legend>Contact Information</legend>

          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required">

          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_street_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="">AL</option>
            <option value="">AK</option>
            <option value="">AZ</option>
            <option value="">AR</option>
            <option value="">CA</option>
            <option value="">CO</option>
            <option value="">CT</option>
            <option value="">DE</option>
            <option value="">FL</option>
            <option value="">GA</option>
            <option value="">HI</option>
            <option value="">ID</option>
            <option value="">IL</option>
            <option value="">IN</option>
          </select>

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">

        </fieldset>

        <ul>
          <li></li>
        </ul>

        <fieldset class="container">
          <legend>Newsletter</legend>
          <label for="news">Select the newsletters you would like to recieve</label>
          <input type="radio" id="news" value="html" name="user_html">
          <label for="news">HTML News</label>
          <input type="radio" id="news" value="css" name="user_css">
          <label for="news">CSS News</label>
          <input type="radio" id="news" value="javascript" name="user_javascript">
          <label for="news">Javascript News</label>


          <label for="format">Newsletter format</label>
          <input type="radio" id="format" value="html_format" name="HTML">
          <label for="format">HTML format</label>
          <input type="radio" id="format" value="plain_format" name="plain">
          <label for="format">Plain text</label>

          <label for="more_info">Other topics you'd like to hear about</label>
          <textarea id="more_info" name="user_info"></textarea>
        </fieldset>

        <button type="submit">Sign Up</button>
      </form>
    </section>

    <footer>

  </main>

</body>
</html>
