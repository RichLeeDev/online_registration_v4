<!DOCTYPE html>
<html lang= "en">
<head>
  <title>Online-Registration</title>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Merriweather">
</head>

<body>
  <header class="main-header">
    <h1>The Code Review</h1>
  </header>

  <main>

    <h2 class="title">Signup for our newsletter</h2>
    <p class="title-info">Get me the latest news on how your code is doing right in your inbox</p>

    <div>
      <hr>
      <hr>
    </div>

    <div>
      <form action="index.html" method="post">
        <fieldset>

          <legend>Contact Information</legend>

          <div class="main container">

            <div class="input">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="Required">
            </div>

            <div class="input">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="user_email" placeholder="Required">
            </div>

            <div class="input">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone">
            </div>

            <div class="input">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_street_address">
            </div>

            <div class="input">
              <label for="city">City</label>
              <input type="text" id="city" name="user_city">
            </div>

            <div class="input">
              <label for="state">State</label>
              <select id="state" name="user_state">
                <option value="">Choose State</option>
                <option value="">AL</option>
                <option value="">AK</option>
                <option value="">AZ</option>
                <option value="">AR</option>
                <option value="">CA</option>
                <option value="">CO</option>
                <option value="">CT</option>
                <option value="">DE</option>
                <option value="">FL</option>
                <option value="">GA</option>
                <option value="">HI</option>
                <option value="">ID</option>
                <option value="">IL</option>
                <option value="">IN</option>
              </select>
            </div>

            <div class="input smaller">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="user_zip">
            </div>
          </div>

        </fieldset>

        <hr>

        <fieldset>

          <legend>Newsletter</legend>

          <div class="container">

            <label class="top">Select the newsletters you would like to recieve</label>

            <div class="checkbox">
            <input type="checkbox" id="html" value="user_html" name="news">
            <label class="size" for="html">HTML News</label>
            </div>

            <div class="checkbox">
            <input type="checkbox" id="css" value="user_css" name="news">
            <label class="size" for="css">CSS News</label>
            </div>

            <div class="checkbox">
            <input type="checkbox" id="javascript" value="user_javascript" name="news">
            <label class="size" for="javascript">Javascript News</label>
            </div>

            <label class="top">Newsletter format</label>

            <div class="checkbox">
            <input type="radio" id="html_format" value="html" name="format">
            <label class="size" for="html_format">HTML format</label>
            </div>

            <div class="checkbox">
            <input type="radio" id="plain_format" value="plain" name="format">
            <label class="size" for="plain_format">Plain text</label>
            </div>


            <label class="top" for="more_info">Other topics you'd like to hear about</label>
            <textarea id="more_info" name="user_info"></textarea>

            <button class="btn" type="submit">Sign Up</button>
            <p class="copyright"><em>Copyright The Code Review</em></p>

          </div>
        </fieldset>
      </form>
    </div>

  </main>

</body>
</html>
