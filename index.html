<!DOCTYPE html>
<html lang= "en">
<head>
  <title>Online-Registration</title>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Merriweather">
</head>

<body>
  <header class="main-header">
    <h1>The Code Review</h1>
  </header>

  <main>

    <h2 class="title">Signup for our newsletter</h2>
    <p class="title-info">Get me the latest news on how your code is doing right in your inbox</p>

    <div>
      <hr>
      <hr>
    </div>

    <div>
      <form action="index.html" method="post">
        <fieldset>

          <legend>Contact Information</legend>

          <div class="main container">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_street_address">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="state">State</label>
            <select id="state" name="user_state">
              <option value="">Choose State</option>
              <option value="">AL</option>
              <option value="">AK</option>
              <option value="">AZ</option>
              <option value="">AR</option>
              <option value="">CA</option>
              <option value="">CO</option>
              <option value="">CT</option>
              <option value="">DE</option>
              <option value="">FL</option>
              <option value="">GA</option>
              <option value="">HI</option>
              <option value="">ID</option>
              <option value="">IL</option>
              <option value="">IN</option>
            </select>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip">
          </div>

        </fieldset>

        <hr>

        <fieldset>

          <legend>Newsletter</legend>

          <div class="container">

            <label class="top" for="html">Select the newsletters you would like to recieve</label>

            <label class="size" ><input type="checkbox" id="html" value="user_html" name="news">HTML News</label>

            <label class="size" ><input type="checkbox" id="css" value="user_css" name="news">CSS News</label>

            <label class="size" ><input type="checkbox" id="javascript" value="user_javascript" name="news">Javascript News</label>


            <label class="top" for="html_format">Newsletter format</label>

            <label class="size" ><input type="radio" id="html_format" value="html" name="format">HTML format</label>

            <label class="size" ><input type="radio" id="plain_format" value="plain" name="format">Plain text</label>

            <label class="top" for="more_info">Other topics you'd like to hear about</label>
            <textarea id="more_info" name="user_info"></textarea>
            <button class="btn" type="submit">Sign Up</button>
            <p class="copyright"><em>Copyright The Code Review</em></p>

          </div>
        </fieldset>
      </form>
    </div>

  </main>

</body>
</html>
